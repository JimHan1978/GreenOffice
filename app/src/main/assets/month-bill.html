<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>华源格林员工月度账单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/report.css" />
		<style>
			* { touch-action: none; }
			/*@font-face {
				font-family: 'chinz-my';
				src: url('fonts/chinz-my.ttf');
			}*/
			
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: black;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<div class="page-bg page-first">
						<div class="animate text-welcome guide-show  text-report">
							<div class="animated bounceInDown text-lh">尊敬的<span id="name"></span><span id="nameTitle">先生</span></div>
							<div class="animated bounceInDown text-lh">这是您在公司</div>
							<div class="animated bounceInDown text-lh">取得收入的第<span id="totalMonth"></span>个月了。</div>
						</div>
						<div class="company-info
							animated bounceInLeft" style="line-height: 2em; width: 72%;">
							华源格林成立于2008年，
							在<span id="joinDate">20xx年xx月xx日</span>遇见了你，
							我们的缘分就是这么奇妙的开始了...
						</div>
					</div>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<div class="page-bg page-second">
						
						<div id="tips-2"  class="animate text-report">
							<div class="animated bounceInDown text-indent-18">本月收入概述<span id="income_month">5956</span>元</div>
							<div class="animated bounceInDown text-indent-18">较上月: <span id="accrual">0</span>元</div>
							<div id='monthIncomeChart' class="animated bounceInRight">
								<div id="container"></div>
							</div>
						</div>
						
					</div>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<div class="page-bg page-third">
						<div id="tips-3" class="animate mui-hidden">
							<h2 class="animated bounceInLeft text-indent-18">其中</h2>
							<ul>
								<li class="animated bounceInDown">招行工资卡收入<span id="salary" class="span-text-green">0</span>元;</li>
								<li class="animated bounceInDown">迟到扣款<span id="cut_late" class="span-text-red">0</span>元,事假扣款<span id="cut_leave" class="span-text-red">0</span>元;</li>
								<li class="animated bounceInDown">病假扣款<span id="cut_sick" class="span-text-red">0</span>元,绩效扣款<span id="cut_perf" class="span-text-red">0</span>元;</li>
								<li class="animated bounceInDown">绩效奖励<span id="award_perf" class="span-text-red">0</span>元.</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<div class="page-bg page-fourth">
						<div id="tips-4" class="animate mui-hidden">
							<ul>
								<li class="animated bounceInDown">公积金收入<span id="housingund" class="span-text-blue">0</span>元;</li>
								<li class="animated bounceInDown">现金福利收入<span id="income_cash" class="span-text-blue2">0</span>元,打败了公司<span id="rank_cash" class="span-text-orange">1%</span>员工;</li>
								<li class="animated bounceInDown">光大补贴卡收入<span id="income_subsidy" class="span-text-blue">0</span>元;</li>
								<li class="animated bounceInDown">奖金收入<span id="income_bonus" class="span-text-blue2">0</span>元;</li>
								<li class="animated bounceInDown">其它奖励收入<span id="income_other" class="span-text-blue2">0</span>元,打败了公司<span id="rank_other" class="span-text-orange">1%</span>员工;</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 第五张 -->
				<div id="all-work" class="mui-slider-item">
					<div class="page-bg page-attendance">
						<!--<div id="tips-5" class="animate mui-hidden">
							<div class="animated bounceInDown allwork-tips">
								<div id="title-allwork">您连续2个月全勤</div>
							</div>
						</div>-->
					</div>
				</div>
				
				<!-- 第五-1张 -->
				<div id="sickleave" class="mui-slider-item">
					<div class="page-bg page-sickleave">
					</div>
				</div>
				<!-- 第五-2张 -->
				<div id="casualleave"  class="mui-slider-item">
					<div class="page-bg page-casualleave">
						
					</div>
				</div>
				
				<!-- 第五-3张 -->
				<div id="beLate"  class="mui-slider-item">
					<div class="page-bg page-be-late">
						
					</div>
				</div>
				
				<!-- 第六-1张 -->
				<div id="reward"  class="mui-slider-item">
					<div class="page-bg page-reward">
						
					</div>
				</div>
				
				<!-- 第六-2张 -->
				<div id="dedcut"  class="mui-slider-item">
					<div class="page-bg page-dedcut">
						
					</div>
				</div>
				<!-- 第六-3张 -->
				<div id="qualified"  class="mui-slider-item">
					<div class="page-bg page-qualified">
						
					</div>
				</div>
				
				<!-- 第七张 -->
				<div id="cumulative"  class="mui-slider-item">
					<div class="page-bg page-cumulative">
						<div id="cumulativeVal">14000</div>
					</div>
				</div>
				
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div id="id-all-work" class="mui-indicator"></div>
				<div id="id-sickleave" class="mui-indicator"></div>
				<div id="id-casualleave" class="mui-indicator"></div>
				<div id="id-beLate" class="mui-indicator"></div>
				<div id="id-reward" class="mui-indicator"></div>
				<div id="id-dedcut" class="mui-indicator"></div>
				<div id="id-qualified" class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="libs/echarts-all.js"></script>
		
		<script src="js/report.js"></script>
		
		<script>
			
			
			mui.back = function() {};
			mui.plusReady(function() {
				if(mui.os.ios){
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
			});
			
			//loadBillData("sunhao","2019-02");
			//立即体验按钮点击事件
			/* document.getElementById("close").addEventListener('tap', function(event) {
				plus.storage.setItem("lauchFlag", "true");
				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();
			}, false); */
			//图片切换时，触发动画
			document.querySelector('.mui-slider').addEventListener('slide', function(event) {
			 	//注意slideNumber是从0开始的；
			 	var index = event.detail.slideNumber+1;
			 	if(index>1 && index<5){
			 		var item = document.getElementById("tips-"+index);
			 		if(item.classList.contains("mui-hidden")){
			 			item.classList.remove("mui-hidden");
			 			item.classList.add("guide-show");
			 		}
			 	}
			});
			
			$("#container").css({"width":'100%',"height":"210px"});                      //隐藏之前先设置高、宽，防止出现100px
			var item = document.getElementById("tips-2");
			item.classList.add("mui-hidden");
			
	
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('container'));
		</script>
	</body>

</html>
